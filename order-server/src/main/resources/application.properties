server.port=8083

#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop-order?characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#mybatis包的别名,mapper文件中实体类的查找路径
mybatis.type-aliases-package=cn.kgc.shop.common.entity

#日志：输出日志的包名及输出级别
logging.level.cn.kgc.order.server.mapper=debug

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

